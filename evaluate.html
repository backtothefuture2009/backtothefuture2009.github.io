<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evaluate | Launchpad Teens</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: #f1f1f1;
      line-height: 1.6;
    }

    nav {
      background: #111;
      padding: 1rem 0;
    }

    .nav-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      color: #00ffe7;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #f1f1f1;
      transition: color 0.3s;
    }

    .nav-links a:hover,
    .nav-links .active {
      color: #00ffe7;
    }

    .page-header {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      padding: 4rem 2rem;
      text-align: center;
    }

    .page-header h2 {
      font-size: 2.8rem;
      color: #00ffe7;
    }

    .page-header p {
      color: #ccc;
      font-size: 1.2rem;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 2rem;
    }

    .evaluation-form {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 231, 0.1);
    }

    .evaluation-form label {
      display: block;
      margin-bottom: 0.5rem;
      color: #00ffe7;
      font-weight: 600;
    }

    .evaluation-form input,
    .evaluation-form textarea,
    .evaluation-form select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      background: #111;
      color: #f1f1f1;
      border: 1px solid #333;
      border-radius: 6px;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background: #00ffe7;
      color: #000;
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #00c2b7;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      color: #777;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
  </style>
</head>

<body>
  <nav>
    <div class="container nav-container">
      <h1 class="logo">Launchpad Teens</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="evaluate.html" class="active">Evaluate</a></li>
        <li><a href="pitch.html">Pitch</a></li>
      </ul>
    </div>
  </nav>

  <header class="page-header">
    <div class="container">
      <h2>Evaluate Your Potential</h2>
      <p>Assess your strengths, interests, and goals to discover the right career path.</p>
    </div>
  </header>

  <section class="container">
    <form class="evaluation-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required />

      <label for="interests">Your Interests</label>
      <input type="text" id="interests" name="interests" placeholder="e.g. programming, design, writing" required />

      <label for="skills">Current Skills</label>
      <textarea id="skills" name="skills" rows="3" placeholder="e.g. Python, drawing, public speaking" required></textarea>

      <label for="goals">Career Goals</label>
      <textarea id="goals" name="goals" rows="3" placeholder="e.g. game developer, astronaut, entrepreneur" required></textarea>

      <label for="preferred-path">Preferred Field</label>
      <select id="preferred-path" name="preferred-path">
        <option value="tech">Technology</option>
        <option value="science">Science</option>
        <option value="business">Business</option>
        <option value="arts">Arts</option>
        <option value="other">Other</option>
      </select>

      <button type="submit" class="btn">Submit Evaluation</button>
    </form>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Launchpad Teens. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
