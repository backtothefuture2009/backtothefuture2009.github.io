<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launchpad Teens</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .animate-slide-in {
      animation: slideIn 0.5s ease-out forwards;
    }

    .animate-fade-in {
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .gradient-text {
      background: linear-gradient(90deg, #00ffe7, #00b4d8);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .nav-link:hover {
      background: linear-gradient(90deg, #00ffe7, #00b4d8);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transition: all 0.3s ease;
    }

    .section-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .section-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 255, 231, 0.2);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const Header = () => {
      const [isScrolled, setIsScrolled] = useState(false);

      useEffect(() => {
        const handleScroll = () => {
          setIsScrolled(window.scrollY > 50);
        };
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      return (
        <header className={`py-8 px-4 sm:px-6 lg:px-8 text-center transition-all duration-300 ${isScrolled ? 'bg-[#1a1a2e]/90 backdrop-blur-md' : 'bg-gradient-to-r from-[#1a1a2e] to-[#16213e]'}`}>
          <h1 className="text-4xl sm:text-5xl font-bold gradient-text animate-slide-in">ðŸš€ Launchpad Teens</h1>
          <nav className="mt-6 flex justify-center gap-4 sm:gap-6">
            {['Home', 'About', 'Evaluate', 'Pitch', 'Contact'].map((item, index) => (
              <a
                key={item}
                href={`${item.toLowerCase()}.html`}
                className="text-lg font-semibold text-[#00ffe7] nav-link animate-slide-in"
                style={{ animationDelay: `${index * 0.1}s` }}
              >
                {item}
              </a>
            ))}
          </nav>
        </header>
      );
    };

    const Section = ({ title, children, index, className }) => (
      <section
        className={`section-card bg-[#1f1f1f] p-6 rounded-xl shadow-lg mb-6 animate-slide-in ${className || ''}`}
        style={{ animationDelay: `${index * 0.1}s` }}
      >
        <h2 className="text-2xl sm:text-3xl font-semibold gradient-text mb-4">{title}</h2>
        {children}
      </section>
    );

    const Footer = () => (
      <footer className="text-center py-6 bg-[#111] text-[#777] text-sm animate-fade-in">
        &copy; 2025 Launchpad Teens. All rights reserved.
      </footer>
    );

    const App = () => (
      <div>
        <Header />
        <div className="max-w-5xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
          <Section title="Unlock Your Potential" index={0}>
            <p className="text-base sm:text-lg text-[#ccc]">
              Launchpad Teens helps students discover career paths and opportunities based on their strengths, interests, and ambition.
            </p>
          </Section>

          <Section title="Key Benefits" index={1} className="skills">
            <ul className="flex flex-wrap gap-4">
              {['ðŸŽ¯ Personalized Job Path Guidance', 'ðŸ’¼ Direct Industry Connections', 'ðŸ“ˆ Future Career Forecasting', 'ðŸš€ Pitch & Innovation Launchpads'].map((benefit, i) => (
                <li
                  key={i}
                  className="bg-[#2a2a2a] p-4 rounded-lg flex-1 min-w-[200px] flex items-center gap-2 text-base sm:text-lg text-[#ccc] animate-slide-in"
                  style={{ animationDelay: `${(i + 1) * 0.1}s` }}
                >
                  {benefit}
                </li>
              ))}
            </ul>
          </Section>

          <Section title="Our Vision" index={2} className="projects">
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
              {[
                {
                  title: 'Career Evaluation',
                  description: 'We evaluate students based on aptitude and interest to find what job roles fit best â€” whether thatâ€™s engineering, design, data science, or leadership.',
                },
                {
                  title: 'Idea Incubation',
                  description: 'Students and young entrepreneurs can pitch their concepts â€” some of which could be featured in programs like the NASA Space Apps Challenge.',
                },
                {
                  title: 'Global Readiness',
                  description: 'We prepare teens to compete on a global level through technical knowledge, communication skills, and exposure to real-world projects.',
                },
              ].map((project, i) => (
                <div
                  key={i}
                  className="section-card bg-[#2a2a2a] p-5 rounded-lg border-l-4 border-[#00ffe7] animate-slide-in"
                  style={{ animationDelay: `${(i + 2) * 0.1}s` }}
                >
                  <h3 className="text-xl font-semibold gradient-text mb-2">{project.title}</h3>
                  <p className="text-base text-[#ccc]">{project.description}</p>
                </div>
              ))}
            </div>
          </Section>

          <Section title="Ready to Take Off?" index={3} className="contact">
            <p className="text-base sm:text-lg text-[#ccc] mb-4">
              Start your journey with us today. Discover your future, build your pitch, and connect with real opportunities.
            </p>
            <a
              href="evaluate.html"
              className="inline-block px-6 py-3 bg-[#00ffe7] text-[#000] font-bold rounded-lg hover:bg-[#00c2b7] transition-colors animate-slide-in"
              style={{ animationDelay: `${4 * 0.1}s` }}
            >
              Get Evaluated
            </a>
          </Section>
        </div>
        <Footer />
      </div>
    );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
