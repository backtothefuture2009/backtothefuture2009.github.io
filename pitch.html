<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pitch | Launchpad Teens</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: #f1f1f1;
      line-height: 1.6;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 2rem;
    }

    nav {
      background: #1a1a2e;
      padding: 1rem 0;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      color: #00ffe7;
      font-weight: 600;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links li a {
      color: #ccc;
      text-decoration: none;
      font-weight: 300;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover,
    .nav-links li a.active {
      color: #00ffe7;
    }

    .page-header {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      padding: 4rem 2rem;
      text-align: center;
    }

    .page-header h2 {
      font-size: 3rem;
      color: #00ffe7;
    }

    .page-header p {
      font-size: 1.2rem;
      color: #ccc;
    }

    form.evaluation-form {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    form label {
      font-weight: 600;
    }

    form input,
    form textarea,
    form select {
      padding: 0.75rem;
      background: #2b2b2b;
      border: none;
      border-radius: 8px;
      color: #f1f1f1;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background: #00ffe7;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background: #00c2b7;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <nav>
    <div class="container nav-container">
      <h1 class="logo">Launchpad Teens</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="evaluate.html">Evaluate</a></li>
        <li><a href="pitch.html" class="active">Pitch</a></li>
      </ul>
    </div>
  </nav>

  <header class="page-header">
    <div class="container">
      <h2>Pitch Your Idea</h2>
      <p>Submit your innovative concepts and get support from global experts and investors.</p>
    </div>
  </header>

  <section class="container">
    <form class="evaluation-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="idea-title">Idea Title</label>
      <input type="text" id="idea-title" name="idea-title" placeholder="e.g. Solar Drone Delivery System" required />

      <label for="summary">Short Summary</label>
      <textarea id="summary" name="summary" rows="3" placeholder="Describe your idea in 2-3 sentences" required></textarea>

      <label for="deck-link">Pitch Deck URL</label>
      <input type="url" id="deck-link" name="deck-link" placeholder="e.g. link to Google Slides or PDF" required />

      <label for="category">Idea Category</label>
      <select id="category" name="category">
        <option value="tech">Technology</option>
        <option value="education">Education</option>
        <option value="space">Space & Engineering</option>
        <option value="social">Social Impact</option>
        <option value="other">Other</option>
      </select>

      <button type="submit" class="btn">Submit Pitch</button>
    </form>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Launchpad Teens. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
